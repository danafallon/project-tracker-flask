<!doctype html>
<html>
<head>
    <title>Home</title>
</head>

<body>
    <h3>Students:</h3>
    <ul>
        {% for student in student_list %}
            <li><a href='/student?github={{student[2]}}'>{{student[0] + ' ' + student[1]}}</a></li>
        {% endfor %}
    </ul>

    <h3>Projects:</h3>
    <ul>
        {% for project in project_list %}
            <li><a href='/project?title={{project[0]}}'>{{project[0]}}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
